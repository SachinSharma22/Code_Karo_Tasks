<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flodesk Login</title>
   <link rel="stylesheet" href="fourthImg.css">
</head>
<body>

  <div class="container">
    <div class="logo">flodesk</div>
    <div class="welcome-text">Welcome back!</div>

    <input type="email" class="input-box" placeholder="Enter your email">
    
    <div style="position: relative;">
      <input type="password" class="input-box" placeholder="Enter your password">
      <span class="show-text">Show</span>
    </div>

    <button class="login-button">Log in to Flodesk</button>

    <div class="bottom-links">
      Not a member? <a href="#">Sign up</a><br/>
      <a href="#">Forgot your password?</a>
    </div>

    <div class="legal">
      By continuing, you agree to Flodesk’s <a href="#">terms</a><br/>
      and acknowledge you’ve read our <a href="#">privacy policy</a>
    </div>
  </div>

</body>
</html>
